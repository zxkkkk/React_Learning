<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./lib/react.js"></script>
    <script src="./lib/react-dom.js"></script>
    <script src="./lib/babel.js"></script>

    <script type="text/babel">
      const msg = "zhangsan";
      const n = 10;
      const title = "哪吒闹海";
      const imgUrl =
        "https://img-baofun.zhhainiao.com/fs/222d88fd1fb1d2289884bec4b62e60e1.jpg";
      const href = "https://www.baidu.com";
      const objStyle = { color: "red", fontSize: "20px" };
      const element = (
        <div>
          {/* JSX的注释语法 */}
          <h2>Hello JSX</h2>
          <h3>{msg}</h3>
          <h4>计算：{10 * n}</h4>
          <h1 title={title}>我是h1元素</h1>
          <img src={imgUrl} alt="图片" style={{ width: "400px" }} />
          <p>
            <a href={href}>跳转到百度</a>
          </p>
          <div style={objStyle}>有样式的文字</div>
        </div>
      );
      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(element);
    </script>
  </body>
</html>
